<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro Formulario</title>
    <link rel="stylesheet" href="estilos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,500;1,200;1,300;1,400&family=Rubik:wght@500&display=swap" rel="stylesheet">
</head>
<body>
      
    <h1>Cadastro de Usuário</h1>

    <form action="">
    <fieldset>

           
        <label for="nome">Nome:</label>
        <input type="text" id="nome"> <br><br>
    
        <label for="username">Usuário: </label>
        <input type="text" id="username"placeholder="nome.sobrenome"> <br><br>

        <label for="email">E-mail: </label>
        <input type="email" id="email" placeholder="mail@mail.com"> <br><br>

        <label for="senha">Senha </label>
        <input type="password" id="senha"> <br> <br>

        <label for="cpf">CPF: </label>
        <input type="text" id="cpf" maxlength="11"> <br> <br>
         
    

        <button class="btn-1">
            Enviar
        </button>
    </fieldset>        
    </form>
</body>
</html>
